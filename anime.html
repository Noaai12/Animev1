<!DOCTYPE html>
<html>
<head>
  <title>Animeku</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Animeku</h1>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Cari anime...">
      <button id="search-button">Cari</button>
    </form>
  </header>
  <main>
    <section id="anime-list">
      <h2>Daftar Anime</h2>
      <div id="anime-container"></div>
      <div id="pagination-container">
        <button id="prev-button">Sebelumnya</button>
        <span id="current-page">Halaman 1</span>
        <button id="next-button">Selanjutnya</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
